<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicsian</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="#" class="menu-link">Home</a></li>
                <li><a href="#page" class="menu-link">Page</a></li>
                <li><a href="#about" class="menu-link">About</a></li>
                <div class="button">
                    <button class="laranja">Signup</button>
                    <button>Login</button>
                </div>
            </ul>
        </nav>

        <div class="logo">
            <img src="./assets/images/play.png" alt="Foto de um logotipo representando o play">
            <span>Musicsian</span>
        </div>

        <div class="imagem">
            <img src="./assets/images/ouvindo.png" alt="Desenho de uma jovem ouvindo música">
        </div>

        <div class="texto">
            <h1>The world of music is at your fingertips. fell, listen, and embark on an endless journey into the of depths thoughts.</h1>
        </div>
        <div class="botao">
            <button>Get Started</button>
        </div>

        <div class="botao2">
            <button class="play">
                <img class="imagem1" src="./assets/images/play2.png" alt="Imagem de um play de música">
                <img class="imagem2" src="./assets/images/sound.png" alt="Imagem de uma trilha sonora">
            </button>
        </div>
    </header>
    <footer>
        <h2>Follow us on social networks</h2>
        <div>
            <img src="./assets/images/spotify.png" alt="Icone do spotify">
            <img src="./assets/images/youtube.png" alt="Icone do youtube">
            <img src="./assets/images/instagram.png" alt="Icone do instagram">
            <img src="./assets/images/twitter.png" alt="Icone do twitter">
        </div>
    </footer>
</body>
</html>
